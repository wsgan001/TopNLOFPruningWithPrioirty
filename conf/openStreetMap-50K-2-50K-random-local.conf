<?xml version="1.0"?>
<?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
<configuration>
  <property>
    <name>lof.metricspace.dataspace</name>
    <value>vector</value>
  </property>
  <property>
    <name>lof.metricspace.metric</name>
    <value>L2Metric</value>
  </property>
  <property>
    <name>lof.threshold.K</name>
    <value>3</value>
  </property>
  <property>
    <name>lof.vector.dim</name>
    <value>7</value>
  </property>
  
  <property>
    <name>lof.dataset.input.dir</name>
    <value>/lof/RescaledDataset</value>
  </property>
  <property>
    <name>lof.reducer.count</name>
    <value>2</value>
    <description>number of reducers</description>
  </property>

  <property>
    <name>lof.sampling.domain.min</name>
    <value>0</value>
  </property>
  <property>
    <name>lof.sampling.domain.max</name>
    <value>10000</value>
  </property>
  <property>
    <name>lof.sampling.partition.count</name>
    <value>2</value>
    <description>number of partitions for each dimension</description>
  </property>
   <property>
    <name>lof.sampling.cells.count</name>
    <value>20</value>
    <description>number of small cells for each dimension</description>
  </property>
  <property>
    <name>lof.sampling.percentage</name>
    <value>5</value>
  </property>
  <property>
    <name>lof.sampling.output</name>
    <value>/lof/sampling</value>
  </property>
  <property>
    <name>lof.sampling.partitionplan.output</name>
    <value>/lof/sampling/partitionplan/openStreetMap</value>
  </property>
  <property>
    <name>lof.sampling.cells.output</name>
    <value>/lof/sampling/cells/openStreetMap</value>
  </property>

<property>
    <name>lof.knnfind.output</name>
    <value>/lof/knns</value>
  </property>
 <property>
    <name>lof.knnfind.knn.output</name>
    <value>/lof/knns/kdistance/openStreetMap</value>
  </property>
   <property>
    <name>lof.knnfind.partitionplan.output</name>
    <value>/lof/knns/partitionplan/openStreetMap</value>
  </property>
   <property>
    <name>lof.knnfind.cells.output</name>
    <value>/lof/knns/cells/openStreetMap</value>
  </property>
  <property>
    <name>lof.knnfind.cells.newoutput</name>
    <value>/lof/knns/newcells/openStreetMap</value>
  </property>
  <property>
    <name>lof.knnfind.cells.indexfile</name>
    <value>/lof/index</value>
  </property>
<property>
    <name>lof.kdistance.output</name>
    <value>/lof/kdistance/openStreetMap</value>
  </property>
<property>
    <name>lof.lrd.output</name>
    <value>/lof/lrd/openStreetMap</value>
  </property>
  <property>
    <name>lof.final.output</name>
    <value>/lof/finallof/openStreetMap</value>
  </property>

 <property>
    <name>lof.sampling.dimcorrelation.output</name>
    <value>/lof/sampling/DimCorrelationOutput/openStreetMap</value>
  </property>
<property>
    <name>lof.independent.dim</name>
    <value>3,4,5</value>
  </property>
   <property>
    <name>lof.sampling.partitionadj.output</name>
    <value>/lof/sampling/PartitionCorrelationOutput/openStreetMap</value>
  </property>
  <property>
    <name>lof.knnfind.segment</name>
    <value>50</value>
  </property>
    <property>
    <name>lof.pruning.threshold</name>
    <value>0</value>
  </property>
    <property>
    <name>lof.pruning.topn.threshold</name>
    <value>10</value>
  </property>
  <property>
    <name>lof.knnfind.topnlof.output</name>
    <value>/lof/knns/topn/openStreetMap</value>
  </property>
   <property>
    <name>lof.knnfind.topnlof.summary</name>
    <value>/lof/knns/firstSumTopn/openStreetMap</value>
  </property>
  <property>
    <name>lof.final.topn.output</name>
    <value>/lof/topnLof/openStreetMap</value>
  </property>
</configuration> 